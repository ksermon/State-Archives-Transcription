{% extends 'base.html' %}

{% block title %}Uploaded Files{% endblock %}

{% block content %}
<div class="content">
  <h2>Uploaded Files</h2>
  <ul>
    {% for file in files %}
    <li>
      <a href="{{ url_for('main.file_view', name=file.name) }}">{{ file.name }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('main.file_upload') }}" class="button">Upload a New File</a>
</div>
{% endblock %}
