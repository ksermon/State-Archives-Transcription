<!-- From Uiverse.io by Kagamiie -->
<a href="{{ url_for('main.file_view', name=file.name) }}" class="card-link">
<article class="card">
  <div class="card-img">
    <div class="card-imgs pv delete"></div>
  </div>

  <div class="project-info">
    <div class="flex">
      <div class="project-title">{{ file.name }}</div>
      <span class="tag">type</span>
    </div>
    <span class="lighter">{{ file.description or "No description available." }}</span>
  </div>
</article>
</a>
