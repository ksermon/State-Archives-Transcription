{% extends 'base.html' %}

{% block title %}Upload a File{% endblock %}

{% block content %}
<div class="content">
  <h2>Upload a PDF</h2>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('main.file_upload') }}">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <a href="{{ url_for('main.file_list') }}" class="button">Back to File List</a>
</div>
{% endblock %}
